<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakon Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white min-vh-100 font-sans">
    <header class="w-100 d-flex justify-content-between align-items-center px-4 py-3 bg-transparent">
        <div class="d-flex align-items-center">
            <div class="drakon-button position-relative">
                <img src="images/Logo.png" alt="Logo" class="drakon-logo position-absolute">
                <div class="drakon-text ps-5">DRAKON STORE</div>
            </div>
        </div>
        
        <nav class="flex-grow-1 d-flex justify-content-center align-items-center gap-3">
            <button id="favorites-btn" class="icon-btn position-relative">
                <i class="bi bi-heart"></i>
                <span id="favorites-count" class="counter position-absolute">0</span>
            </button>
            
            <div class="nav-buttons d-flex justify-content-center">
                <button class="nav-btn px-3">INICIO</button>
                <button class="nav-btn px-3">HISTORIA</button>
                <button class="nav-btn px-3">CONTACTO</button>
            </div>
            
            <button class="icon-btn">
                <i class="bi bi-search"></i>
            </button>
        </nav>
        
        <div id="cart-btn" class="cart-btn-container">
            <div class="cart-btn-main">
                COMPRAR <i class="bi bi-cart ms-2"></i>
            </div>
            <div id="cart-count" class="cart-btn-counter">4</div>
        </div>
    </header>
    
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Barra lateral fija con EDICIÓN LIMITADA -->
            <aside class="col-md-3 sidebar-container">
                <div class="sidebar-content text-center mx-auto" style="max-width: 280px;">
                    <div class="limited-edition-title">EDICIÓN</div>
                    <div class="limited-edition-title mb-4">LIMITADA</div>
                    
                    <div class="product-showcase mt-3 mb-3">
                        <img src="images/gorra5.png" alt="Edición limitada" class="img-fluid">
                    </div>
                    
                    <button class="coleccion-btn rounded-pill d-flex align-items-center justify-content-center mx-auto">
                        Ver Colección <i class="bi bi-stars ms-2"></i>
                    </button>
                    
                    <p class="fan-text mt-3">Solo para los verdaderos fanáticos del streetwear</p>
                </div>
            </aside>
            
            <!-- Sección de productos que se desplaza -->
            <div class="col-md-9 p-4">
                <div id="products" class="row g-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
